<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Codes</title>
  <link rel="stylesheet" href="bootstrap.min.css">
<style>
.bg-steel-blue{background-color:#4682b4; color:#fff}
.bg-img-map{
  background-image: url('map-of-the-world.jpg');
  background-position: center center;
  background-attachment: fixed;
}
</style>
</head>
<body>

<div class="bg-steel-blue">
  <div class="container py-1">
    <h1>CountryCodes</h1>
    <div>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<div class="bg-light bg-img-map">
  <div class="container py-5">
    <div class="row">
      <div class="col-md"></div>
      <div class="col-md-6">
        <div class="container card bg-steel-blue py-3">
          <input list="countries" id="country" class="form-control" placeholder="Select a Country">
          <datalist id="countries" size="3">
            <!-- <option value="Nigeria"> -->
          </datalist>
        </div>
      </div>
      <div class="col-md"></div>
    </div>
    
  </div>
</div>

<div>
  <div class="container py-3">
    <h2 class="text-center">Country Codes</h2>
    <div class="table-responsive">
      <table class="table" id="countryTbl">
        <tr>
          <th>Country</th>
          <th>Country Code</th>
          <th>ISO Code</th>
        </tr>
      </table>
    </div>
  </div>
</div>

<div>
  <div class="container">
    <p>&copy; 2021 CountryCodes. All rights reserved.</p>
    <div>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>

<script>
let cci =
[
  {
    country: "Afghanistan",
    code: "93",
    iso: "AF / AFG"
  },
  {
    country: "Albania",
    code: "355",
    iso: "AL / ALB"
  },
  {
    country: "Algeria",
    code: "213",
    iso: "DZ / DZA"
  },
  {
    country: "American Samoa",
    code: "1-684",
    iso: "AS / ASM"
  }
]

let countries = document.getElementById('countries')
let tbl = document.getElementById('countryTbl')
for (let c of cci) {
  let opt = document.createElement('option')
  opt.setAttribute('value', c.country)
  countries.appendChild(opt)
  
  let tr = document.createElement('tr')
  let td1 = document.createElement('td')
  td1.innerHTML = c.country
  let td2 = document.createElement('td')
  td2.innerHTML = c.code
  let td3 = document.createElement('td')
  td3.innerHTML = c.iso
  tr.appendChild(td1)
  tr.appendChild(td2)
  tr.appendChild(td3)
  tbl.appendChild(tr)
}
</script>
</body>
</html>
